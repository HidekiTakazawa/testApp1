<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dropbox mp3 テスト</title>
  <style>
    .displayBlock {
      display: block;
    }

    .displayNone {
      display: none;
    }
  </style>
</head>

<body>
  <button onclick="onseiInit()">初期音声</button>
  <button onclick="onseiStart()">start</button>
  <button onclick="onseiStop()">stop</button>
  <button id="btnSaisei" onclick="onseiSaisei()" class="displayNone">再生</button>
  <script>
    var audio;
    var audio2;
    function onseiInit() {
      audio = new Audio('mp3Files/track01.mp3');
      audio.play();

    }
    async function onseiStart() {
      audio2 = new Audio('https://www.dropbox.com/scl/fi/dw1kuo2f4jo6g4ynky81s/04-Anidrid-Red.mp3?rlkey=znfntqe79kt8enpvm9585qqft&dl=1');
      //
      try {
        
        await audio2.play();
        console.log("Playing audio");
      } catch (err) {
        console.log("Failed to play, error: " + err);
      }
      //

    }
    function fncJyunbi() {
      let btnSaisei = document.getElementById('btnSaisei');
      btnSaisei.classList.add('displayBlock');
      btnSaisei.classList.remove('displayNone');

      console.log('audio play syuuryou ');
    }
    function onseiStop() {
      audio2.pause();
    }
    function onseiSaisei() {
      audio2.play();
    }
  </script>
</body>

</html>
